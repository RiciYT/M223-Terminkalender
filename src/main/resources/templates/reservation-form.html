<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${editMode ? 'Reservierung bearbeiten' : 'Reservierung erstellen'}">Reservierung erstellen</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; background-color: #f5f6f8; }
        h1 { color: #2d3e50; }
        form { background: #fff; padding: 2rem; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        label { display: block; margin-top: 1rem; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 0.5rem; margin-top: 0.25rem; border: 1px solid #ccd3dc; border-radius: 4px; }
        .field-error { color: #d93025; font-size: 0.9rem; margin-top: 0.25rem; }
        .form-actions { margin-top: 1.5rem; }
        .form-actions button { background-color: #2d89ef; color: #fff; border: none; padding: 0.75rem 1.5rem; border-radius: 4px; cursor: pointer; }
        .form-actions a { margin-left: 1rem; text-decoration: none; color: #2d3e50; }
        .global-error { background: #fbeaea; color: #8a1f1f; padding: 0.75rem; border-radius: 4px; margin-bottom: 1rem; }
        .participant-group { border: 1px solid #d9dce1; padding: 1rem; margin-top: 1rem; border-radius: 4px; background: #fafbfc; }
        .participant-group h3 { margin-top: 0; font-size: 1.05rem; color: #2d3e50; }
        small { display: block; color: #6b7a90; }
    </style>
</head>
<body>
<h1 th:text="${editMode ? 'Reservierung bearbeiten' : 'Reservierung erstellen'}">Eine Reservierung erstellen</h1>

<form th:action="${editMode ? '/reservations/' + reservationId : '/reservations'}" th:object="${reservationForm}" method="post">
    <input type="hidden" th:if="${editMode}" name="key" th:value="${privateKey}">
    <div th:if="${#fields.hasGlobalErrors()}" class="global-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">Error</div>

    <label for="title">Titel</label>
    <input type="text" id="title" th:field="*{title}" placeholder="Team-Sync-Meeting" required>
    <div class="field-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>

    <label for="location">Ort</label>
    <input type="text" id="location" th:field="*{location}" placeholder="Konferenzraum" required>
    <div class="field-error" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></div>

    <label for="roomNumber">Raumnummer (101-105)</label>
    <select id="roomNumber" th:field="*{roomNumber}" required>
        <option value="">Raum auswählen</option>
        <option value="101">Raum 101</option>
        <option value="102">Raum 102</option>
        <option value="103">Raum 103</option>
        <option value="104">Raum 104</option>
        <option value="105">Raum 105</option>
    </select>
    <div class="field-error" th:if="${#fields.hasErrors('roomNumber')}" th:errors="*{roomNumber}"></div>

    <label for="description">Bemerkungen (10-200 Zeichen)</label>
    <textarea id="description" th:field="*{description}" rows="3" placeholder="Geben Sie Bemerkungen zur Reservierung ein (10-200 Zeichen)" required></textarea>
    <div class="field-error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>

    <label for="startTime">Beginn</label>
    <input type="datetime-local" id="startTime" th:field="*{startTime}" required>
    <div class="field-error" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></div>

    <label for="endTime">Ende</label>
    <input type="datetime-local" id="endTime" th:field="*{endTime}" required>
    <div class="field-error" th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}"></div>

    <label for="accessType">Zugriffstyp</label>
    <select id="accessType" th:field="*{accessType}">
        <option th:each="type : ${accessTypes}" th:value="${type}" th:text="${type}">PUBLIC</option>
    </select>
    <small>Wählen Sie "PRIVATE" um den Zugriff mit einem Code zu beschränken.</small>
    <div class="field-error" th:if="${#fields.hasErrors('accessType')}" th:errors="*{accessType}"></div>

    <label for="accessCode">Zugangscode</label>
    <input type="text" id="accessCode" th:field="*{accessCode}" placeholder="Erforderlich für private Reservierungen">
    <div class="field-error" th:if="${#fields.hasErrors('accessCode')}" th:errors="*{accessCode}"></div>

    <section>
        <h2>Teilnehmer</h2>
        <small>Geben Sie die Namen der Teilnehmer durch Kommas getrennt ein (z.B. "Max Mustermann, Erika Musterfrau, Hans Müller")</small>
        <label for="participantsText">Namen der Teilnehmer</label>
        <textarea id="participantsText" th:field="*{participantsText}" rows="3" placeholder="Max Mustermann, Erika Musterfrau" required></textarea>
        <div class="field-error" th:if="${#fields.hasErrors('participantsText')}" th:errors="*{participantsText}"></div>
    </section>

    <div class="form-actions">
        <button type="submit" th:text="${editMode ? 'Reservierung aktualisieren' : 'Reservierung speichern'}">Reservierung speichern</button>
        <a th:href="@{/}">Abbrechen</a>
    </div>
</form>

</body>
</html>
